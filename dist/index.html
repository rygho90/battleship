<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <h1 class="game-title">BATTLESHIP</h1>
    <div class="game-text"></div>
    <div class="main">
        <div class="player-area computer-area" data-computer-area>
            <h1 class="area-title">Opponent's Ships</h1>
            <div class="letter-list">
                <div class="letter">A</div>
                <div class="letter">B</div>
                <div class="letter">C</div>
                <div class="letter">D</div>
                <div class="letter">E</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
                <div class="letter">H</div>
                <div class="letter">I</div>
                <div class="letter">J</div>
            </div>
            <div class="board" data-computer-grid></div>
            <div class="number-list">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">10</div>
            </div>
            <div class="ship-list">
                <div class="ship-box ship-selected">
                    <div class="ship-name">Aircraft Carrier</div>
                    <div class="ship-diagram">AAAAA</div>
                </div>
                <div class="ship-box ship-alive">
                    <div class="ship-name">Battleship</div>
                    <div class="ship-diagram">BBBB</div>
                </div>
                <div class="ship-box ship-sunk">
                    <div class="ship-name">Cruiser</div>
                    <div class="ship-diagram">CCC</div>
                </div>
                <div class="ship-box">
                    <div class="ship-name">Submarine</div>
                    <div class="ship-diagram">SSS</div>
                </div>
                <div class="ship-box">
                    <div class="ship-name">Destroyer</div>
                    <div class="ship-diagram">DD</div>
                </div>
            </div>
        </div>

        <div class="player-area human-area" data-human-area>
            <h1 class="area-title">Your Ships</h1>
            <div class="letter-list">
                <div class="letter">A</div>
                <div class="letter">B</div>
                <div class="letter">C</div>
                <div class="letter">D</div>
                <div class="letter">E</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
                <div class="letter">H</div>
                <div class="letter">I</div>
                <div class="letter">J</div>
            </div>
            <div class="board" data-human-grid></div>
            <div class="number-list">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="number">10</div>
            </div>
            <div class="ship-list">
                <div class="ship-box">
                    <div class="ship-name">Aircraft Carrier</div>
                    <div class="ship-diagram">AAAAA</div>
                </div>
                <div class="ship-box">
                    <div class="ship-name">Battleship</div>
                    <div class="ship-diagram">BBBB</div>
                </div>
                <div class="ship-box">
                    <div class="ship-name">Cruiser</div>
                    <div class="ship-diagram">CCC</div>
                </div>
                <div class="ship-box">
                    <div class="ship-name">Submarine</div>
                    <div class="ship-diagram">SSS</div>
                </div>
                <div class="ship-box">
                    <div class="ship-name">Destroyer</div>
                    <div class="ship-diagram">DD</div>
                </div>
            </div>
        </div>
    </div>

    <button class="start-btn" data-start-btn>START GAME</button>
</body>
</html>
